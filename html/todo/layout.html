<div class="container">
    

    <div class="row">
        <div class="panel panel-primary">
        <div class="panel-heading"> <strong class="panel-title">Tasks</strong></div>
        <div class="panel-body">
        <div class="demo-content">
            
            
            
            
            <div class="row">
                <form ng-submit="addTodo(todoName)">
                    <div class="col-sm-6">
                        <input class="form-control" placeholder="Enter Todo" type="text" ng-model="todoName" required min="1" />
                    </div>
                </form>

                <button class="btn btn-primary col-sm-2" ng-disabled="!todoName" ng-hide="editMode" ng-click="addTodo(todoName)">Add Todo</button>
                <button type="btn btn-primary" class="btn btn-primary"
                        ng-disabled="!todoName" ng-show="editMode"
                        ng-click="updateTodo(todoName)">Save</button>
                <button type="btn btn-primary" class="btn btn-primary" ng-click="resetTodoField()">Reset</button>
            </div>
            

          <br>

            <div class="alert alert-warning  col-lg-8" ng-show="todos.length == 0">
               No todos found 
            </div>
            <table class="table table-bordered table-striped" ng-show="todos.length > 0">
                <thead>
                <tr> 
                    <th style="text-align: center;width: 25px;">Tasks</th>
                    <th style="text-align: center; width: 25px;">Delete</th>
                    <th style="text-align: center; width: 25px;">Status</th>
                    
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="todo in todos">
                    <td><a ui-sref="taskDetail({ taskObj: todo })">{{todo.taskName}}</a></td>
                    
                    <td><button type="button" class="btn btn-default btn-sm" ng-click="deleteTodo(todo.taskId)">
                        <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                    <td>
                        <input type="checkbox" value="{{todo.task}}" ng-checked="todo.status==1"
                               ng-click="toggleStatus(todo)"/> 
                    </td>
                    
                </tr>
                </tbody>
            </table>
            
            </div>
            </div>
        </div> <!-- /.demo-content -->
    </div> <!-- /.demo-row -->
</div><!-- /.container -->
